<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: white;
        }

        .logo {
            font-size: 24px;
            color: #e67e22;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .nav-menu a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .search-bar input {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .cart-icon {
            background-color: #2ecc71;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Sidebar Section */
        .sidebar {
            background-color: #eb0606;
            padding: 20px;
            width: 25%;
            min-width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-bottom: 20px;
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Product Grid */
        .product-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            padding: 20px;
            flex: 1;
        }

        .product-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 16px;
            color: #555;
        }

        .product-card .price {
            font-size: 18px;
            color: #e67e22;
            margin: 10px 0;
        }

        .product-card .add-to-cart-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card .add-to-cart-btn:hover {
            background-color: #27ae60;
        }

        /* Pagination Section */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #575757;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }

            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .sidebar select, .sidebar input {
                width: 100%;
            }

            .pagination {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .product-container {
                grid-template-columns: 1fr;
            }

            .pagination {
                width: 100%;
                flex-direction: column;
            }

            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">ShopLogo</div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Cart</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="cart-icon">
            ðŸ›’
        </div>
    </header>
