<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Page with Filters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #116980;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #087474;
            color: white;
        }

        .logo {
            font-size: 24px;
            color: #e67e22;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .nav-menu a:hover {
            background-color: #575757;
            border-radius: 15px;
        }

        .search-bar input {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .cart-icon {
            background-color: #2ecc71;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Sidebar Section */
        .sidebar {
            background-color: #079488;
            padding: 20px;
            width: 25%;
            color: #ccc;
            min-width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            margin-bottom: 20px;
            color: #ccc;
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 10px;
            color: #ccc;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Product Grid */
        .product-container {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            padding: 20px;
            flex: 1;
        }

        .product-card {
            background-color: rgb(248, 244, 244);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 16px;
            color: #e2e0e0;
        }

        .product-card .price {
            font-size: 18px;
            color: #e67e22;
            margin: 10px 0;
        }

        .product-card .add-to-cart-btn {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product-card .add-to-cart-btn:hover {
            background-color: #27ae60;
        }

        /* Pagination Section */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #575757;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-menu {
                flex-direction: column;
                gap: 10px;
            }

            .product-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .sidebar select, .sidebar input {
                width: 100%;
            }

            .pagination {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .product-container {
                grid-template-columns: 1fr;
            }

            .pagination {
                width: 100%;
                flex-direction: column;
            }

            .footer {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="logo">ShopLogo</div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search products...">
        </div>
        <div class="cart-icon">
            ðŸ›’
        </div>
    </header>

    <div style="display: flex; padding: 20px;">

        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h3>Filter Products</h3>
            <label for="category">Category:</label>
            <select id="category" onchange="filterProducts()">
                <option value="all">All Categories</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
              
            </select>
            <label for="price-range">Price Range:</label>
            <input type="range" id="price-range" min="0" max="1000" value="1000" oninput="filterProducts()">
            <p>Max Price: $<span id="price-value">1000</span></p>
            <label for="brand">Brand:</label>
            <select id="brand" onchange="filterProducts()">
                <option value="all">All Brands</option>
                <option value="loro piana">loro piana</option>
                <option value="google">google</option>
                <option value="samsung">samsung</option>
                <option value="apple">apple</option>
            </select>
        </aside>

        <!-- Product Grid -->
        <section class="product-container" id="product-grid">
            <!-- Products will be dynamically injected here -->
        </section>

    </div>

    <!-- Pagination Section -->
    <div class="pagination">
        <button>&laquo; Previous</button>
        <button>Next &raquo;</button>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

        function displayProducts(filteredProducts) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = ''; // Clear current products

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.category}</p>
                    <p class="price">$${product.price}</p>
                    <button class="add-to-cart-btn">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function filterProducts() {
            const category = document.getElementById('category').value;
            const priceRange = document.getElementById('price-range').value;
            const brand = document.getElementById('brand').value;
            const priceValue = document.getElementById('price-value');

            priceValue.innerText = priceRange;

            const filteredProducts = products.filter(product => {
                return (
                    (category === "all" || product.category === category) &&
                    (product.price <= priceRange) &&
                    (brand === "all" || product.brand === brand)
                );
            });

            displayProducts(filteredProducts);
        }

        // Initialize product grid
        window.onload = function() {
            displayProducts(products);
        };
    </script>
